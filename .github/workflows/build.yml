name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.18

      - name: Build the site
        run: npm install && npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/nanoblog

      - uses: actions/deploy-pages@v4
        with:
          path: ./dist/nanoblog
